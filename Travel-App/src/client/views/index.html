<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Traveller App</title>
</head>

<body>

  <!-- Header -->

  <header class="header">
    <nav class="navbar">
      <a href="#about" class="navbar__logo">
        <img src="./img/logo1.png" alt="brand logo" class="logo__image">
      </a>
      <ul class="navbar__menu">
        <li class="navbar__list"><a href="#about">About</a></li>
        <li class="navbar__list"><a href="#planner">Plan your trip</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">

    <!-- Section About -->

    <section id="about" class="section section__about">
      <div class="map__wrapper">
        <div class="about__map">
          <h1 class="map__heading">Time to Travel</h1>
          <a href="#" class="map__link">+ add your trip</a>
        </div>
      </div>
    </section>

    <!-- Section Planner -->

    <section id="planner" class="section">
      <div class="container">
        <div class="form__image">
          <img src="./img/planet-earth.png" alt="planet Earth icon">
        </div>
        <form class="form__content" id="form">
          <h2 class="form__heading">Plan your trip</h2>
          <input type="text" class="form__input" name="from" placeholder="leaving from...">
          <input type="text" class="form__input" name="to" placeholder="going to...">
          <label class="date__label" for="date">departing on...</label>
          <input type="date" class="form__input input__date" name="date" required>
          <input type="submit" class="input__submit" name="submit" value="Submit">
        </form>
      </div>
    </section>

    <!-- Section Result -->

    <section id="result" class="section">
      <div class="container">
        <div class="result__image">
          <img src="../views/img/airplane.jpg" alt="destination image" id="fromPixabay">
        </div>
        <div class="result__content">

          <i class="city__icon"></i>
          <h2 class="city__name">You are going to: <span id="city"></span></h2>
          <i class="date__icon"></i>
          <h2 class="date__name">Departing on: <span id="date">DD/MM/YYYY</span></h2>

          <i class="days__icon"></i>
          <h2 class="days__name">This is <span id="days"> NUM </span> days away</h2>

          <i class="weather__icon"></i>
          <h2 class="weather__name">Expect weather to be: <span id="temp"></span> <span
              id="summary"></span></h2>
          <a class="button" id="save" href="#">Print</a>
          <a class="button" id="delete" href="#">Delete</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Service Workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>

</html>
